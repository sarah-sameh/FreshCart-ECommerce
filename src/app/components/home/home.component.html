
<!-- main slider -->
 <section>
  <div class="row g-0">
    <div class="col-md-8">

      <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide>
          <img height="400" src="./assets/images/main-slider-1.jpeg" class="w-100" alt="">
        </ng-template>  

        <ng-template carouselSlide>
          <img height="400" src="./assets/images/main-slider-2.jpeg" class="w-100" alt="">
        </ng-template>  

        <ng-template carouselSlide>
          <img height="400" src="./assets/images/main-slider-3.jpeg" class="w-100" alt="">
        </ng-template>  
        
      </owl-carousel-o>


    </div>
    <div class="col-md-4">
      <img src="./assets/images/slide-1.jpeg" height="200" class="w-100" alt="">
      <img src="./assets/images/slide-2.jpeg" height="200" class="w-100" alt="">
    </div>
  </div>
 </section>




<section class="my-3">
    <div>Some tags before</div>
    <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let item of categories">
        <ng-template carouselSlide [id]="item.id">

            <div>
                <img [src]="item.image" class="w-100" height="250px" alt="item.name">
                <h3 class="h5"> {{item.name}}</h3>
            </div>

        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
    <div>Some tags after</div>
</section>



<!-- products -->
<section class="my-4">
  <h2>Popular Product</h2>

  <input type="search" class="form-control  w-50  mx-auto my-3" placeholder="search..." [(ngModel)]="searchTerm">
  <div class="row g-4">
    <div class="col-md-2" *ngFor="let item of products |  search:searchTerm">
   
        <div class="product p-2 cursor-pointer"  >
          <img [src]="item.imageCover" class="w-100" [routerLink]="['/details', item._id]" alt="item.title" />
          <h3 class="h6" > {{ item.category.name }} </h3>
          <!-- <h4 class="h6">{{ item.title.split(" ").slice(0, 2).join(" ") }}</h4> -->
          <h4 class="h6" >{{ item.title | termText:2 }}</h4>
          <div class="d-flex align-items-center justify-content-between">
            <span>{{ item.price  |  currency }}</span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{ item.ratingsAverage }}</span>
            </div>
          </div>
          <button (click)="addCart(item._id)" class="btn-main w-100">Add To Cart</button>

        </div>  

    </div>
  </div>
</section>
